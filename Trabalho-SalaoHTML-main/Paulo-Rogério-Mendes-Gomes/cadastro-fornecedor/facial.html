<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/estilo.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="card card-total">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"> <i class="bi bi-cart-plus-fill"></i> Informações do Fornecedor</h5></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6 linha ">
                            <h5>Dados Cadastrais</h5>    
                            <br>        
                            <div class="row">
                                <label>Nome:</label>
                                <br>
                                <div class="form-group col-12">
                                    
                                    <input type="text" name="" class="form-control ">
                                </div>
                                
                            </div>
                          <br>
                          <div class="row">
                            <label>Empresa:</label>
                            <br>
                            <div class="form-group col-12">
                                
                                <input type="text" name="" class="form-control ">
                            </div>
                            
                        </div>
                            <br>
                            <div class="row botoes">
                                <div class="form-check col-2 margem0 ">
                                   
                                    <input class="form-check-input col-2" type="radio" name="flexRadioDefault" id="flexRadioDefault1">                                   
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      CNPJ
                                    </label>
                                    
                                    
                                  </div>
                                  <div class="form-check col-2 botoes">
                                    
                                    <input class="form-check-input col-2 margem0" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      CPF
                                    </label>
                                    <div>
                                        <label class="margem-telefone">Telefone:</label>
                                      </div>
                                  </div>
                                  
                                  
                                
                        
                            </div>
                            
                            <div class="row">
                           
                                <div class="form-group col-6">
                                    
                                    <input type="text" name="" class="form-control">
                                </div>
                                  
                                  <div class="form-group col-6">
                                    
                                    <input type="text" name="" class="form-control">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <label>WebSite :</label>
                                <br>
                                <div class="form-group col-12">
                                    
                                    <input type="text" name="" class="form-control ">
                                </div>
                                
                            </div>
                            
                        </div>
                        <div class="col-6 direito">
                            <h5>Endereço</h5>
                          
                           
                            <div class="row margem-top">
                
                                <div class="form-group col-8">
                                    <label>Endereço:</label>
                                    <input type="text" name="" class="form-control" > 
                                 </div>
                    
                                 <div class="form-group col-4">
                                    <label>Número:</label>
                                    <input type="text" name="" class="form-control">
                                 </div>
                    
                            </div>
                            <br>
                            <div class="row">
                    
                                <div class="form-group col-8">
                                    <label>Complemento:</label>
                                    <input type="text" name="" class="form-control" > 
                                </div>
                        
                                <div class="form-group col-4">
                                    <label>CEP:</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                        
                            </div>
                            <br>
                            <div class="row">
                    
                                <div class="form-group col-8">
                                    <label>Cidade</label>
                                    <select  class="form-select" aria-label="Default select example">
                                        <option selected value=""></option>
                                        <option value="1">Cidade1</option>
                                        <option value="2">Cidade2</option>
                                    </select>
                                </div>
                        
                                <div class="form-group col-4">
                                    <label>Bairro:</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                        
                            </div>
                            <br>
                            <div class="row">
                    
                                <div class="form-group col-8">
                                    <label>Estados:</label>
                                    <select  class="form-select" aria-label="Default select example">
                                        <option selected value=""></option>
                                        <option value="1">Estado1</option>
                                        <option value="2">Estado2</option>
                                    </select>
                                </div>
                        
                                <div class="form-group col-4">
                                    <label>País</label>
                                    <input type="text" name="" class="form-control">
                                </div>
                        
                            </div>
                            <br>
                           
                    </div>
                    <div class="botoes margem-top-botao">
                        <div class="botao_facial_1 margem-top-botao">
                            <button type="button" class="bi bi-x-lg btn btn-fechar">Fechar</button> 
                        </div>
                        <div class="botao_facial_2 margem-top-botao">
                            <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvar</button>
                        </div>
                    </div>
                    
                   
                   
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
