<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="CSS/produtos.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="card card-total">
            <div class="card-header ">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                      <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-file-earmark-text-fill"></i> Informaçoes do Produto</h5></a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6 linha"> 
                          
                            <h5>Cadastrar novo Produto</h5>

                            <div class="row">
                                <div class="form-group col-7">
                                    <label>Nome do Produto: </label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-4">
                                    <label>Unidades: </label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <br>

                            <label>Descrição:</label>
                            <div class="row">
                                <textarea rows="8" cols="5" class="textarea" ></textarea>
                            </div>
                            
                        </div>
                        <div class="col-6 direito">
                            <div class="row">
                                
                                
                                </div>
                                <br>
                                <div class="row">
                                    <div class="form-group col-11">
                                        <label>Codigo de barras:(opcional) </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    
                                </div> 
                                <br>
                                
                                <div class="row">
                                    <div class="form-group col-5">
                                        <label>Categoria: </label>
                                        <select class="form-select">
                                            <option selected value=""></option>
                                            <option value="Liso">Cabelo</option>
                                            <option value="Ondulado">Unhas</option>
                                            
                                        </select>
                                    </div>

                                    <div class="form-group col-4">
                                        <br> <button class="btn-custom">+Nova_Categoria</button>
                                    </div>    
                                    
                                </div>

                                <br>
                           
                                <div class="row">
                                    <div class="form-group col-4 mb-3">
                                        <label>Preço:</label>
                                        <div class="input-group">
                                            <span class="input-group-text group2">R$</span>
                                            <input type="text" class="form-control group2" value="0,00">
                                        </div>
                                    </div>
    
                                    <div class="form-group col-4 mb-3">
                                        <label>Preço de custo:</label>
                                        <div class="input-group">
                                            <span class="input-group-text group2">R$</span>
                                            <input type="text" class="form-control group2" value="0,00">
                                        </div>
                                    </div>

                                    <div class="col-3 p-2">
                                        <label>Comissão:</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control group2" value="0">
                                            <span class="input-group-text group2">%</span>
                                        </div>         
                                    </div>
                                </div>

                                <div class="botoes">
                                    <div class="botao1">
                                        <button type="button" class="bi bi-x-lg btn btn-fechar">Fechar</button> 
                                    </div>
                                    <div class="botao2">
                                        <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvar</button>
                                    </div>
                                </div>
                               

                            <br>
                        </div>
                    </div>
                   
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
