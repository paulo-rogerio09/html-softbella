<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cliente/Orçamnetos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet"> 
        <link href="css/CO.css" rel="stylesheet">   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container">
            <div class="container mt-5 "></div>
                <div class="card card-total">
                    
                        <ul class="nav nav-tabs card-header-tabs">
                            <li class="nav-item">
                               
                            </li>
                        </ul>
                    

                <div class="card-body">
                    <h4>Clientes/Orçamentos</h4>
                    <br><br>
                    <form>
                        <div class="row">
                            <div class="col-3 p-1">
                                <label><i class="bi bi-search"></i>   Procurar por:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-2 p-1">
                                <br>
                                <select class="form-select">
                                    <option >Filtrar por Data</option>
                                    <option >Filtrar por Ano</option>
                                    <option >Filtrar por Mes</option>
                                </select>
                            </div>
                            <div class="col-1 p-1">
                                <br>
                                <select class="form-select">
                                    <option value="ativos">Ativos</option>
                                    <option value="inativos">Inativos</option>
                                </select>
                            </div>
                            <div class="col-1 p-1">
                                <br>
                                <button class="btn-pink2">Buscar</button>
                            </div>
                            <div class="col-1 p-1">
                                
                                <button class="bnt-claro">Exibir Todos</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mt-3">
                                <br>
                                <button class="btn-pink">+ Novo Orçamento</button>
                            </div>
                        </div>
                        <br><br><br>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col">Data</th>
                                    <th class="text-center" scope="col">Descrição</th>
                                    <th class="text-center" scope="col">Valor</th>
                                    <th class="text-center" scope="col">Validade</th>
                                    <th class="text-center" scope="col">Ações</th>
                                    <th class="text-center" scope="col"></th>
                                </tr>
                            </thead>
                                <tbody>
                                    <tr class="linha">
                                        <td class="text-center">15/04/2024</td>
                                        <td class="text-center">Orçamento Para Corte Femenino</td>
                                        <td class="text-center">R$ 30,00</td>
                                        <td class="text-center">30/04/2024</td>
                                        <td class="text-center">
                                            <div class="form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                            </div>
                                        </td>
                                        <td class="text-center"><i class="bi bi-pencil-square color"></i> <i class="bi bi-trash color"></i></td>
                                    </tr>
                                </tbody>
                        </table>
                        <br><br><br><br><br>
                    </form>    
                </div>
            </div>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </div>
    </body>     
</html>
