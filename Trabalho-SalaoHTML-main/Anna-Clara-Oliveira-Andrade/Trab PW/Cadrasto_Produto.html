<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet"> 
    <link href="css/Cadrasto-Produto.css" rel="stylesheet">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Cadastro de Produto</title>
</head>
    <div>
        <body>
            <div class="container">

                <div class="container mt-5 ">
                    <div class="card card-total">
                        <div class="card-header ">
                            <ul class="nav nav-tabs card-header-tabs">
                                <li class="nav-item">
                                  <a class="nav-link active " aria-current="true" href="#"><h5 class="font-pink"><i class="bi bi-file-earmark-text-fill"></i> Cadrasto de Produto</h5></a>
                                </li>
                            </ul>
                        </div>

                        <div class="container">
                            <br>
                            <div class="row">
                                <div class="col-5">
                                    <div class="row">
                                        <h2>Cadrastar novo produto</h2>
                                        <br><br> <br>
                                    <div class="form-group col-9">
                                        <label>Nome do Produto:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-3">
                                        <label>Unidades</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <br><br><br><br>
                                    <div class="form-group col-12">
                                        <label>Descrição:</label><br>
                                        <textarea class="texto"></textarea>
                                    </div>
                                </div>
                            
                            </div>
                            <div class="col-1">
                                <hr class="linha">
                            </div>
                
                            <div class="col-6">
                                 <br><br><br>
                                <div class="row">
                                    <div class="form-group col-12">
                                        <label>Codigo de Barras:  </label><label class="cinz">(Opcional)</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <br><br><br><br>
                                    <div class="form-group col-6">
                                        <label>Categoria: </label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="form-group col-4">
                                       <br> <button class="btn-custom"> + Nova Categoria </button>
                                    </div>
                                    <br><br><br><br>
                                    <div class="form-group col-4">
                                        <label>Preço :</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <br><br><br>
                                    <div class="form-group col-4">
                                        <label>Preço de Custo:</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <br><br><br>
                                    <div class="form-group col-4">
                                        <label>Comissão:</label>
                                        <input type="text" class="form-control" >
                                    </div>
                                    <br><br><br>
                                </div>
                            </div> 
                            <div class="buttons">
                                <div class="botao1">
                                    <button type="button" class="bi bi-x-lg btn btn-fechar">Fechar</button> 
                                </div>
                                <div class="botao2">
                                    <button type="button" class="bi bi-check-lg btn btn-salvar"> Salvar</button>
                                </div>
                            </div>   
                        </div>
                    </div>
                </div>   
            </div>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        </body>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
</html>
